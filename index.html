<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Fort | Generate & Save Password</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="RESOURCES/logo.svg" type="image/x-icon">
    <!-- fonts - Poppin & Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/2786bc3471.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="RESOURCES/logo.svg" alt="Logo Password Generator">
            <h2>Password Fort <sup>6349</sup></h2>
        </div>
        <nav>
            <img src="RESOURCES/menu-open.svg" onclick="menuOpen()">
            <ul>
                <li><img src="RESOURCES/menu-close.svg" onclick="closeMenu()"></li>
                <li><a href="index.html">Generate Password</a></li>
                <li><a href="HTML/check-password-strength.html">Check Password Strength</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="row1">
            <div class="generate">
                <div>
                    <input type="text" name="Password" id="input">
                    <div class="copy">copy</div>
                </div>
                <button id="re-generate"><img src="RESOURCES/regenerate.svg" alt="regenerate"></button>
            </div>
        </div>
        <div class="row2">
            <div class="length">
                <span>Letters: </span><input type="range" name="password-length" id="password-length" min="4"
                    max="16"><span>16</span>
                <span>Very Strong!</span>
            </div>
            <div class="buttons">
                <button id="funny-password">Generate Funny Password</button>
                <button id="save-password">Save</button>
            </div>
            <div class="input-title">
                <input type="text" name="title" id="title-input" placeholder="Add Title i.e Facebook">
                <div>
                    <p></p>
                    <p>Press 'Enter'</p>
                </div>
            </div>
        </div>
        <div class="mypasswords">
            <h2>My Passwords</h2>
            <p>You haven't saved any password yet.</p>
            <div class="passwords">
                <div class="password">
                    <div class="content">
                        <h4>Facebook</h4>
                    </div>
                    <button><img src="RESOURCES/eye-open.svg" alt="eye-open"></button>
                    <div class="buttons">
                        <button>Check Password Strength</button>
                        <button>Delete</button>
                    </div>

                </div>
                <div class="password">
                    <div class="content">
                        <h4>Instagram</h4>
                    </div>
                    <button><img src="RESOURCES/eye-open.svg" alt="eye-open"></button>
                    <div class="buttons">
                        <a href="#">Check Password Strength</a>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <p class="attribution">Designed & Developed by <a href="https://www.behance.net/farmanali6349">Farman Ali</a></p>

    <!-- JS -->
    <script src="JS/script.js"></script>
</body>

</html>
